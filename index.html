<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <menu>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost text-xl">MOBILE HUNTONG</a>
          </div>
          <div class="flex-none gap-2">
            <input
              id="search-field"
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto"
            />
            <button onclick="handleSearch()" class="btn btn-accent">
              Search
            </button>
          </div>
        </div>
      </menu>
    </header>
    <main>
      <section>
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-md"></span>
        </div>
        <div id="div-container" class="grid grid-cols-3 my-10"></div>
        <div id="btn-container" class="hidden text-center mb-10">
          <button class="btn">show all</button>
        </div>

        <!-- Open the modal using ID.showModal() method -->

        <dialog
          id="show_details_modal"
          class="modal modal-bottom sm:modal-middle"
        >
          <div class=" modal-box bg-slate-100 text-black space-y-2">
            <div id="display-show-details"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
